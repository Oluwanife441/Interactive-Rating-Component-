<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container" id="rating-card">
      <section class="card">
        <figure class="card-star">
          <img src="./images/icon-star.svg" alt="Star icon" />
        </figure>
        <header class="card-header">
          <h1 class="card-title">How did we do?</h1>
          <p class="card-description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </header>
        <div class="rating-container">
          <button class="rating-button" id="1">1</button>
          <button class="rating-button" id="2">2</button>
          <button class="rating-button" id="3">3</button>
          <button class="rating-button" id="4">4</button>
          <button class="rating-button" id="5">5</button>
        </div>
        <button class="submit-button" id="submit">SUBMIT</button>
      </section>
    </div>

    <div class="card-container card-success hidden" id="success-card">
      <section class="card">
        <figure class="success-image">
          <img
            src="./images/illustration-thank-you.svg"
            alt="Thank you illustration"
          />
        </figure>
        <div class="rating-result">
          <p>You selected <span id="rating-number"></span> out of 5</p>
        </div>
        <header class="card-header">
          <h1 class="card-title">Thank you!</h1>
          <p class="card-description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </header>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
